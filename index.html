<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">   

</head>
<body>
    <div class="container">

        <h1>Dictionary App</h1>
        <div class="input">
            <input onkeypress="handle(event)"
            class="search-field"
            type="text" 
            placeholder="Enter a word and press enter">
        </div>

        <div class="result">
            <h1 class="word">Word</h1>
            <p class="phonetics">/pho netics/</p> 
            <audio src="//ssl.gstatic.com/dictionary/static/sounds/20200429/hello--_gb_1.mp3" controls></audio>
            <p class="wordmeaning">Meaning</p><br>
            <p class="word-definition"></p><br>
            <p class="wordmeaning">Synonyms</p>
            <div class="synonymsdiv"></div>
        
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
